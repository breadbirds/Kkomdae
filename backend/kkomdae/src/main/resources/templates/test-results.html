<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 테스트 결과 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        .status-badge {
            padding: 5px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-danger {
            background-color: #f8d7da;
            color: #842029;
        }
        .admin-actions {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="admin-actions">
        <a th:href="@{/admin/students}" class="btn btn-primary">회원 목록으로 돌아기기</a>
    </div>
    <br>
    <div class="table-container">
        <h2>노트북 테스트 결과 목록</h2>
        <br>
        <br>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>작업</th>
                <th>키보드 상태</th>
                <th>실패한 키</th>
                <th>USB 상태</th>
                <th>실패한 포트</th>
                <th>카메라 상태</th>
                <th>배터리 리포트</th>
                <th>배터리 URL</th>
                <th>PDF URL</th>
                <th>단계</th>
                <th>날짜</th>
                <th>사진</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${resultList}">
                <td th:text="${result.laptopTestResultId}">ID</td>
                <td th:text="${result.release}">작업</td>
                <td>
                    <span class="status-badge" th:classappend="${result.keyboardStatus ? 'status-success' : 'status-danger'}"
                          th:text="${result.keyboardStatus ? '정상' : '문제'}">상태</span>
                </td>
                <td th:text="${result.failedKeys}">실패한 키</td>
                <td>
                    <span class="status-badge" th:classappend="${result.usbStatus ? 'status-success' : 'status-danger'}"
                          th:text="${result.usbStatus ? '정상' : '문제'}">상태</span>
                </td>
                <td th:text="${result.failedPorts}">실패한 포트</td>
                <td>
                    <span class="status-badge" th:classappend="${result.cameraStatus ? 'status-success' : 'status-danger'}"
                          th:text="${result.cameraStatus ? '정상' : '문제'}">상태</span>
                </td>
                <td>
                    <span class="status-badge" th:classappend="${result.batteryReport ? 'status-success' : 'status-danger'}"
                          th:text="${result.batteryReport ? '정상' : '문제'}">상태</span>
                </td>
                <td>
                    <a th:if="${not #strings.isEmpty(result.batteryReportUrl)}"
                       th:href="${result.batteryReportUrl}" class="btn btn-sm btn-primary">보기</a>
                </td>
                <td>
                    <a th:if="${not #strings.isEmpty(result.pdfUrl)}"
                       th:href="${result.pdfUrl}" class="btn btn-sm btn-secondary">PDF</a>
                </td>
                <td th:text="${result.step}">단계</td>
                <td th:text="${result.date}">날짜</td>
                <td><a class="btn btn-sm btn-primary" href="#" role="button">사진 상세</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
