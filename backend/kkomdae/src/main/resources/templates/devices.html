<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 목록 페이지</title>
    <!-- CSS 스타일 부분은 동일하게 유지 -->
    <style>
        /* 원래 스타일 유지 */
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">노트북 목록 페이지</h2>
                <p>관리자님 환영합니다.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- 검색 영역 -->
                <form method="GET" th:action="@{/admin/laptops}" id="searchForm">
                    <div class="search-container">
                        <!-- 드롭다운 메뉴 - 노트북 속성으로 변경 -->
                        <div class="dropdown">
                            <button id="searchDropdown" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                시리얼 번호
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="updateDropdownSelection('시리얼 번호')">시리얼 번호</a></li>
                                <li><a class="dropdown-item" href="#" onclick="updateDropdownSelection('바코드 번호')">바코드 번호</a></li>
                                <li><a class="dropdown-item" href="#" onclick="updateDropdownSelection('모델코드')">모델코드</a></li>
                            </ul>
                        </div>
                        <input type="hidden" id="selectedSearchType" name="searchType" value="시리얼 번호">

                        <!-- 검색창 -->
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchKeyword" name="searchKeyword" placeholder="검색어 입력..." aria-label="검색어" oninput="validateSearch()">
                            <button class="btn search-btn" type="submit" id="searchButton" disabled>검색</button>
                        </div>
                    </div>
                </form>

                <div class="table-wrap">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>기기 ID</th>
                            <th>시리얼 번호</th>
                            <th>바코드 번호</th>
                            <th>모델코드</th>
                            <th>대여 상태</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert" th:each="laptop, status : ${laptopList}">
                            <td>
                                <label class="checkbox-wrap checkbox-primary">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </td>
                            <td th:text="${laptop.deviceId}">기기 ID</td>
                            <td class="d-flex align-items-center">
                                <div class="img" style="background-image: url(images/laptop.jpg);"></div>
                                <div class="name">
                                    <span th:text="${laptop.serialNum}">시리얼 번호</span>
                                </div>
                            </td>
                            <td th:text="${laptop.barcodeNum}">바코드 번호</td>
                            <td th:text="${laptop.modelCode}">모델코드</td>
                            <td>
                                <!-- 대여 상태에 따라 다른 버튼 표시 -->
                                <a th:if="${laptop.release == false}" th:href="@{/admin/laptop-details(deviceId=${laptop.deviceId})}" class="btn btn-sm btn-outline-primary">대여 중</a>
                                <a th:if="${laptop.release == true}" th:href="@{/admin/laptop-details(deviceId=${laptop.deviceId})}" class="btn btn-sm btn-outline-success">사용 가능</a>
                            </td>
                            <td>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="fa fa-times"></i></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="fa fa-chevron-left"></i></span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="fa fa-chevron-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<script>
    function updateDropdownSelection(selection) {
        document.getElementById('searchDropdown').textContent = selection;
        document.getElementById('selectedSearchType').value = selection;
    }

    function validateSearch() {
        const searchInput = document.getElementById('searchKeyword');
        const searchButton = document.getElementById('searchButton');

        // 입력값이 없거나 공백만 있는 경우 버튼 비활성화
        if (searchInput.value.trim() === '') {
            searchButton.disabled = true;
        } else {
            searchButton.disabled = false;
        }
    }

    // 페이지 로드 시 초기 검증
    document.addEventListener('DOMContentLoaded', function() {
        validateSearch();
    });
</script>
</body>
</html>
