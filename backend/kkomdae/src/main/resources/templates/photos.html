<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 사진 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .image-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .image-table td {
            padding: 15px;
            border: 1px solid #dee2e6;
        }
        .image-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .image-container {
            text-align: center;
        }
        .laptop-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .no-images {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .clickable-image {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .clickable-image:hover {
            transform: scale(1.02);
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .modal-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain; /* 이미지 비율 유지 */
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="back-button">
        <a th:href="@{/api/admin/laptop-test-results}" class="btn btn-primary">결과 목록으로 돌아가기</a>
    </div>

    <h1>노트북 사진 목록</h1>

    <div th:if="${#lists.isEmpty(photoUrls)}" class="no-images">
        등록된 사진이 없습니다.
    </div>

    <div th:unless="${#lists.isEmpty(photoUrls)}">
        <table class="image-table">
            <tbody>
            <!-- 각 이미지에 대한 행을 반복 -->
            <tr th:each="url, stat : ${photoUrls}">
                <td>
                    <div class="image-title" th:text="${'사진 ' + (stat.index + 1)}">사진 제목</div>
                    <div class="image-container">
                        <img th:src="${url}"
                             th:alt="${'노트북 사진 ' + (stat.index + 1)}"
                             class="laptop-image clickable-image"
                             onclick="openModal(this.src)">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달 (이미지 클릭시 확대) -->
    <div id="imageModal" class="image-modal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image">
        </div>
    </div>
</div>

<script>
    // 이미지 모달 기능
    function openModal(src) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'flex';
        modalImg.src = src;
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    // ESC 키로 모달 닫기
    window.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    // 모달 배경 클릭시 닫기
    document.getElementById('imageModal').addEventListener('click', function(event) {
        if (event.target === this) {
            closeModal();
        }
    });
</script>
</body>
</html>
